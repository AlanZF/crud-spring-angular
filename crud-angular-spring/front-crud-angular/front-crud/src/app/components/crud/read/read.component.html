<div class="container mat-elevation-z4">
    <table mat-table [dataSource]="users" class="table-read">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
            <td mat-cell *matCellDef="let user">
                <a routerLink="/crud/update/{{ user.id }}" class="link-actions">
                    <button mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a>
                <a routerLink="/crud/delete/{{ user.id }}" class="link-actions">
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let users; columns: displayedColumns;"></tr>
    </table>
</div>
